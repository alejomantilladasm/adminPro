<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Imagen</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body text-center">


                    <img *ngIf="!archivoTemp" [src]="''| imagen" class="w150">
                    <img *ngIf="archivoTemp" [src]="archivoTemp" class="w150">
                    <input (change)="tomarImagen( $event.target.files[0] )" type="file">


                </div>
                <div class="modal-footer">
                    <button *ngIf="archivoTemp" type="button" class="btn btn-primary" (click)="subirArchivo()">Subir Imagen</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cerrarModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
