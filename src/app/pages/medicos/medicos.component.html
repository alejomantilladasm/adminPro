<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input [(ngModel)]="termino" type="text" class="form-control" placeholder="Buscar" (keyup)='buscarMedicos();'>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br/>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br/>
            <span>Espere por favor ... !</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="text-right">
                    <button class="btn btn-success" [routerLink]="['/medico','nuevo']"><i class="fa fa-plus"></i> Crear Médico</button>
                </div>

                <h3>Médicos Registrados ( <small> {{totalMedicos}} </small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Foto</td>
                            <td>Médico</td>
                            <td>Hospital</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td style="width: 70px;">
                                <img [src]="medico.usuario.img | imagen:'usuarios'" class="img-circle pointer" style="width: 50px;"><img>
                            </td>
                            <td>{{medico.nombre}}</td>
                            <td>{{medico.hospital.nombre}}</td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-warning"><i class="fa fa-save"></i></button>
                                <button (click)="eliminarMedico(medico)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
