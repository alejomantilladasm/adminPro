<div class="row animated fadeIn">


    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico : NOMBRE DEL MEDICO</h3>

            <div class="row">
                <p></p>
            </div>
            <form #forma="ngForm" class="form-horizontal" (ngSubmit)="guardarMedico(forma)">

                <div class="form-group row">
                    <label class="col-sm-3 text-right control-label col-form-label">Nombre : </label>
                    <div class="col-sm-9">
                        <input name="nombreMedico" [(ngModel)]="medico.nombre" class="form-control" placeholder="Nombre del Médico" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 text-right control-label col-form-label">Hospital : </label>
                    <div class="col-sm-9">
                        <select (change)="cambioHospital($event.target.value)" name="hospital" [(ngModel)]="medico.hospital" class="form-control" required>
                          <option value="">Seleccione Hospital</option>
                          <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 text-right control-label col-form-label">Usuario : </label>
                    <div class="col-sm-9">
                        <select name="usuario" [(ngModel)]="medico.usuario" class="form-control" required>
                          <option value="">Seleccione Usuario</option>
                          <option *ngFor="let usuario of usuarios" [value]="usuario._id">{{usuario.nombre}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group m-b-0 text-right">
                    <button [routerLink]="['/medicos']" class="btn btn-info waves-effect waves-light m-t-10">Cancelar</button>
                    <button type="submit" class="btn btn-info waves-effect waves-light m-t-10">Guardar</button>

                </div>
            </form>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
            <img [src]="hospital.img | imagen:'hospitales'" class="pointer img-fluid"><img>
        </div>
    </div>
    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografía</h4>
            <img [src]="medico.img | imagen:'usuarios'" class="pointer img-fluid"><img>
        </div>
    </div>



</div>
